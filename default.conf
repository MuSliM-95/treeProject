server {
    listen 80;
    server_name genealogyhub.ru www.genealogyhub.ru;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    http2 on;

    server_name genealogyhub.ru www.genealogyhub.ru;

    ssl_certificate /etc/letsencrypt/live/genealogyhub.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/genealogyhub.ru/privkey.pem;

    server_tokens off;
    limit_conn_status 429;

    location ^~ /api/auth/ {
        limit_req zone=auth_req_limit burst=5 nodelay;
        limit_conn auth_conn_limit 5;

        client_max_body_size 16k;

        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        limit_except POST { return 405; }

        proxy_pass http://backend;
    }

    location /api/ {
        limit_req zone=req_limit_per_ip burst=10 nodelay;
        limit_conn conn_limit_per_ip 10;

        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        proxy_pass http://backend;
    }

    location /_next/static/ {
        proxy_pass http://frontend_upstream;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }

    location / {
        try_files $uri $uri/ @frontend;
    }

    location @frontend {
        proxy_pass http://frontend_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
